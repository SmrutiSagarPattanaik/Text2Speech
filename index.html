<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Speech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Text2Speech</h1>
        <button id="toggle" class="btn btn-toggle">
            Click for custom text and voice
        </button>
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose voice from dropdown</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter custom text to convert to speech"></textarea>
            <button class="btn" id="read">Convert Text to Speech</button>
        </div>
        <main></main>
    </div>
</body>

</html>
